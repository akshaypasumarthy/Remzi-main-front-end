<!doctype html>
<div class="review-section">
  <div class="review-wrapper">
    <!-- Left Side: Review Form -->
    <div class="form-container">
      <div class="form-header">

      <form id="customerReviewForm" [formGroup]="customerReviewForm">
        <div class="form-group">
          <label for="full_name">Full Name <span class="required">*</span></label>
          <input type="text" id="full_name" name="full_name" formControlName="full_name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
          <label for="email_address">Email Address <span class="required">*</span></label>
          <input type="email" id="email_address" name="email_address" formControlName="email_address" placeholder="your.email@example.com" required>

        <div class="form-group">
          <label for="phone_number">Phone Number <span class="required">*</span></label>
          <input type="tel" id="phone_number" name="phone_number" formControlName="phone_number" placeholder="1234567890" pattern="[0-9]{10}" maxlength="10" required>
        </div>

        <div class="form-group">
          <label for="review">Your Review <span class="required">*</span></label>
          <textarea id="review" name="review" formControlName="review" placeholder="Share your experience with us..." required></textarea>
        </div>

        <div class="form-group">
          <label for="rating">Rating <span class="required">*</span></label>
          <div class="rating-group">
            <input type="number" id="rating" name="rating" formControlName="rating" class="rating-input" min="1" max="5" placeholder="1-5" required>

        </div>
